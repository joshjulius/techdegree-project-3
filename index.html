<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>The Code Review</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="grid">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                        <label for="state">State</label>
                        <select id="state" name="user_state" required>
                            <option value="" disabled selected>Choose State</option>
                            <option value="give_up">Never gonna give you up</option>
                            <option value="let_down">Never gonna let you down</option>
                            <option value="run_around">Never gonna run around and desert you</option>
                            <option value="cry">Never gonna make you cry</option>
                            <option value="goodbye">Never gonna say goodbye</option>
                            <option value="lie">Never gonna tell a lie and hurt you</option>
                        </select>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to receive</label><br>
                    <input type="checkbox" id="html_news" value="html_news" name="user_newsletter">
                    <label for="html_news" class="indent">HTML News</label><br>
                    <input type="checkbox" id="css_news" value="css_news" name="user_newsletter">
                    <label for="css_news" class="indent">CSS News</label><br>
                    <input type="checkbox" id="js_news" value="js_news" name="user_newsletter">
                    <label for="js_news" class="indent">Javascript News</label><br>
                    <label>Newsletter format</label><br>
                    <input type="radio" id="html_format" value="html_format" name="user_format">
                    <label for="html_format" class="indent">HTML</label><br>
                    <input type="radio" id="plain_text" value="plain_text" name="user_format">
                    <label for="plain_text" class="indent">Plain Text</label><br>
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="user_other"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p><em>Copyright The Code Review</em></p>
        </div>
    </footer>
</body>
</html>
